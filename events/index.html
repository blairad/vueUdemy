<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="events">

        <button v-on:click="increase">Click me</button>
        <button v-on:click="counter--">Click me</button>
        <p>{{counter * 5}}</p>
        <p>{{counter * 5 > 25 ? 'greater than 25' : 'smaller than 25'}}</p>

        <button v-on:click="increaseArg(2, $event)">Click me</button>
        <p>{{doubles}}</p>

        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }} <span v-on:mousemove.stop="">DEAD SPOT</span>
            <!-- stopPropagation() can be written as a method and stops events from traveling up to other elements and to only use it here in this handler this is shortened to just.stop  -->
        </p>
        <input type="text" v-on:keyup.enter="alertMe">

    </div>

    <script src="app.js"></script>
    
</body>
</html>
